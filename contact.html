<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="css/meyers-reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"
</head>
<body>

    <!-- Masthead of Page -->
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Renee Reynolds</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>   
        </div>
    </header>

        <!-- Contact Me Page-->
        <div id="entire-page-container" class="container">
            <!-- Large left-aligned box for Contact Info -->
            <section class="main-container">
                <h1>Contact</h1>
                
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="name">Message</label>
                            <textarea id="message" name="message"
                            required="required"></textarea>
                        </li>    
                    </ul>
                    <input type="submit" name="submit" id="submit">
                </form>

            </section>

            <!-- Social media links to right sidebar -->
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>
                    <img src="images/github-bubble.png" class="social" alt="Github">
                    <img src="images/linkedin-bubble.png" class="social" alt="LinkedIn">
                    <img src="images/stackoverflow-bubble-2.png" class="social" alt="Stack Overflow">
                </div>
            </section>    
        </div>    

    <!-- Footer of Page -->
    <footer>
        <div class="container">
            &copy; Copyright 2018 Renee H. Reynolds

        </div>
    </footer>
    
</body>
</html>
